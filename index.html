<html>
<body>
  <h1>hello world</h1>
</body>

<script type="text/javascript">
  const socket = new WebSocket('ws://192.168.1.129:8080')
  socket.onclose = (evt) => {
    console.log(evt, 'connection closed')
  }
  socket.onerror = (evt) => {
    console.log(evt, 'error')
  }
  socket.onopen = (evt) => {
    console.log(evt, 'connection opened')
    socket.send('hello world')
  }
</script>
</html>
